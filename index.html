<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Camino de Keila - Press Start</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Landing Screen -->
        <section id="landing" class="screen active">
            <div class="pixel-container">
                <h1 class="title">HAPPY<br>LVL 30<br>KEILA</h1>
                <p class="subtitle">INSERT COIN TO START</p>
                <div class="decoration-container">
                    <div class="pixel-star">â˜…</div>
                </div>
                <button id="start-btn" class="pixel-btn">START GAME</button>
            </div>
        </section>

        <!-- Main Content Screen (Hidden initially) -->
        <section id="main-content" class="screen hidden">
            <div class="pixel-container content-wrapper">
                <h2 class="level-header">LEVEL 1: THE GIFT</h2>
                <p class="pixel-text">CHOOSE YOUR REWARD</p>

                <div class="actions">
                    <!-- Game Download Section -->
                    <div class="pixel-card">
                        <div class="card-header">GAME.EXE</div>
                        <div class="card-body">
                            <p>Una aventura epica.</p>
                            <a href="#" id="download-link" class="pixel-btn small" target="_blank">DOWNLOAD</a>
                            <small class="bit-text">PC COMPATIBLE</small>
                        </div>
                    </div>

                    <!-- Video Section -->
                    <div class="pixel-card video-card">
                        <div class="card-header">MEMORY.MP4</div>
                        <div class="card-body">
                            <div class="video-placeholder-vertical">
                                <span class="blink">NO SIGNAL</span>
                            </div>
                            <button id="play-video-btn" class="pixel-btn small">PLAY TAPE</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Audio Element -->
        <audio id="bg-music" loop>
            <!-- Place your audio file in public/ or assets/ and reference it here -->
            <!-- <source src="/music/8bit_birthday.mp3" type="audio/mpeg"> -->
        </audio>

    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
